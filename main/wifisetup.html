<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container center_div">
         <form method='post' action='/wifiset' id="wifiForm1" onsubmit="return submitForm()" class="form-horizontal">
            <h4 class="text-center">Wi-Fi Configuration</h4><br>
           
            <div class="form-group">
               <label for='SSID' class="control-label col-sm-4">SSID :</label>
               <div class="col-sm-4">
                  <input type='text' class="form-control" id='SSID' name='SSID' placeholder='Enter SSID'>
               </div>
            </div>
            
            <div class="form-group">
               <label for='Password' class="control-label col-sm-4">Password :</label>
               <div class="col-sm-4">
                  <input type='password' class="form-control" id='Password' name='Password' placeholder='Enter Password'>
               </div>
            </div>
           
            <div class="form-group">
               <label for='Unique_ID' class="control-label col-sm-4"> Unique ID :</label>
               <div class="col-sm-4">
                  <input type='text' class="form-control" id='Unique_ID' name='Unique_ID' value='%Unique_ID%' readonly>
               </div>
            </div>
            
            <div class="form-group">
               <label for='Client_ID' class="control-label col-sm-4"> Client ID :</label>
               <div class="col-sm-4">
                  <input type='text' class="form-control" id='Client_ID' name='Client_ID' placeholder='Enter Client ID'>
               </div>
            </div>
            
            <div class="form-group">
               <label for='Broker_Url' class="control-label col-sm-4">Broker Url :</label>
               <div class="col-sm-4">
                  <input type='text' class="form-control" id='Broker_Url' name='Broker_Url' placeholder='Enter Broker Url'>
               </div>
            </div>
            
            <div class="form-group">
               <label for='Port_Number' class="control-label col-sm-4">Port Number :</label>
               <div class="col-sm-4">
                  <input type='text' class="form-control" id='Port_Number' name='Port_Number' placeholder='Enter Port Number'>
               </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                   <button type="submit" class="btn btn-primary">submit</button>
                </div>
             </div>
         </form>
      </div>
      <script>
        function submitForm() {
           var formData1 = new FormData(document.getElementById('wifiForm1'));
           // Additional logic if needed...
           console.log(formData1);
           return true; // If you want the form to be submitted
        }
      </script>
   </body>
</html>
